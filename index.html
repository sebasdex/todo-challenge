<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Todo List</title>
</head>

<body class="dark">
    <main>
        <header>
            <h1>Todo</h1>
            <img src="images/icon-sun.svg" alt="icon-theme">
        </header>
        <div class="new-todo"> 
            <div class="check"></div>
            <input type="text" name="new" id="new-list" placeholder="Create a new todo...">            
        </div>
        <section></section>
        <div class="info">
            <p>0 items left</p>
            <div class="full">
                <p>All</p>
                <p>Active</p>
                <p>Completed</p>
            </div>
            <p>Clear Completed</p>                
        </div>
        <div class="footer">
            <a href="#">All</a>
            <a href="#">Active</a>
            <a href="#">Completed</a>
        </div>
        
    </main>
</body>
<script src="js/app.js"></script>
</html>
